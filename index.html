<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DemPracChat</title>
    <script src="Events.js"></script>
</head>
<body text="white" onload="start();">
<link rel = "stylesheet" href="styles.css">

<div class = "chat">
    <div class = "mainWindow">

        <div class = "upperLineMain">
            <p class="text"> DemPracChat v.0.0.1 alpha </p>
            <p class="rightText">Server: OK</p>
        </div>

    </div>
    <div class = newMsg>
        <input type="text" class="message" placeholder="Type a message">
        <input type="submit" class="sendButton" value="send">
    </div>
    <div class="usersOnline">
        <div class = "upperLineUsers">
            Users online:
        </div>

        <div class="usernameLine">
            Your username:</br>
            <input type="text" class="username" placeholder="Enter your nickname">
        </div>
        <input type="submit" class="confirmNameButton" value="confirm">

    </div>
</div>



</body>
</html>
